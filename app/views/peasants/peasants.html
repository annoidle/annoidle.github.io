<div class="col-lg-12 text-center" ng-repeat="building in peasants.resources track by $index">
	<h1>{{building}}:</h1>
	<em> You have {{peasants[building]}} {{building}}.</em>
	<em>
      <input type="text" ng-model="numberToBuy[$index]" placeholder="X">
      <button ng-click="peasants.buy(building, numberToBuy[$index])">Buy {{building}}</button>
    </em>
</div>
